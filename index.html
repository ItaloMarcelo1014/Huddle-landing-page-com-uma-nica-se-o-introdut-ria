<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; left: -550px; top: 25px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <div class="container">
     <header>
       <img src="images/logo.svg" alt="logo" width="200">
     </header>
     <main>
      <div class="imagem-principal">
        <img src="images/illustration-mockups.svg" alt="mackups">
      </div>
      <div class="principal-info">
        <h1 class="Hp-white">  Build The Community Your Fans Will Love</h1>
        <p class="Hp-white">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <button>Register</button>
      </div>
     </main>
     <footer class="rodape icon-container">
      <div class="circle rd">
        <img src="images/facebook.svg" alt="facebook" class="white">
      </div>
      <div  class="circle rd">
       <img src="images/twitter.svg" alt="twitter" class="white">
      </div>
      <div  class="circle rd">
       <img src="images/instagram.svg" alt="instagram" class="white">
      </div>
     </footer>
 </div>  





    <footer class="bn2 rodape">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Italo Marcelo</a>.
    </p>
  </footer>
</body>
</html>
